<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="Exemplary solution for Quiz App challenge in Thinkful's Front End Web Development course">

  <title>Thinkful | Quiz App Solution</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- <link rel="stylesheet" href="styles/grid.css"> TODO -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="container">

    <main></main>

  </div>

  <!-- inline styling this instead of CSS because it should never be viewable to anyone except our JS, which uses this content as mini-templates for questions
  and answers -->
  <div style="display:none;">

    <div id="js-start-template">
      <h1>Quiz App</h1>
      <p>This app tests your ability to guess the right answer to four questions. The correct answers have been chosen at random.</p>
      <p><em>Good luck friend!</em></p>
      <form name="game-start">
        <button type="submit">start</button>
      </form>
    </div>

    <div id="js-question-template">
      <p><span class="js-question-count"></span></p>
      <h3 class="js-question-text"></h3>
      <form name="current-question">
        <ol type="A" class="js-choices"></ol>
        <button type="submit">Submit</button>
        <button class="js-restart-game">Start over</button>
      </form>
    </div>

    <div id="js-choice-template">
      <li>
        <input type="radio" name="user-answer" required>
        <label></label>
      </li>
    </div>

    <div id="js-answer-feedback-template">
      <div class="js-feedback-container">
        <div class="js-feedback-header"></div>
        <p class="js-feedback-text"></p>
        <button class="js-see-next"></button>
      </div>
    </div>

    <div id="js-final-feedback-template">
      <h1>Results</h1>
      <p class="js-results-text"></p>
      <button class="js-restart-game">Start over</button>
    </div>

  </div>

  <script src="//code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
